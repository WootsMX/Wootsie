<!DOCTYPE html>
<html>
<head>
	<title>Wootsie</title>

	<!-- Estilo -->
	<link rel="stylesheet" href="assets/css/style.css" />

	<!-- Proveedores -->
	<script src="assets/js/providers/base.js"></script>
	<script src="assets/js/providers/netflix.js"></script>
	<script src="assets/js/providers/clarovideo.js"></script>
	<script src="assets/js/providers/blim.js"></script>
	<script src="assets/js/providers/youtube.js"></script>
	<script src="assets/js/providers/vimeo.js"></script>

	<!-- JS -->
	<script src="assets/js/libs/jquery-2.2.3.min.js"></script>
	<script src="assets/js/libs/jquery.query-object.js"></script>

	<script src="assets/js/popup.js"></script>
</head>
<body>
	<!-- Logo del proveedor -->
	<div class="provider-logo">
		<img src="" id="provider-logo" />
	</div>

	<!-- Modo de sesión -->
	<div class="mode-selector">
		<div style="display: flex">
			<div data-show=".create-box" class="create-session-button">
				<h1><translate>popup_create_sesion</translate></h1>
			</div>

			<div data-show=".join-box" class="join-session-button">
				<h1><translate>popup_join_session</translate></h1>
			</div>
		</div>
	</div>

	<!-- Información de la sesión -->
	<div class="session-details box">
		<h3><translate>popup_details</translate></h3>

		<div class="form-group">
			<strong><translate>popup_session_id</translate>:</strong><br />
			<input data-value="session_id" />
		</div>

		<div class="form-group">
			<strong><translate>popup_address</translate>:</strong><br />
			<input data-value="session_url" id="session_url" />
		</div>

		<p class="helper-text">
			<translate>popup_create_explain</translate>
		</p>

		<div class="form-group btns">
			<button type="button" id="disconnect"><translate>popup_disconnect</translate></button>
		</div>
	</div>

	<!-- Crear sesión -->
	<div class="create-box box">
		<h3><translate>popup_create_title</translate></h3>

		<div class="form-group">
			<input id="name" data-placeholder="your_name" />
		</div>

		<div class="form-group">
			<input type="checkbox" id="control" value="1" /> <label for="control"><translate>popup_total_control</translate></label>
			<span class="helper-text"><translate>popup_control_explain</translate></span>
		</div>

		<div class="form-group btns">
			<button type="button" data-back>< <translate>back</translate></button>
			<button type="button" id="create-session"><translate>start</translate></button>
		</div>

		<span class="helper-text"><translate>popup_created_explain</translate></span>
	</div>

	<!-- Unirse a sesión -->
	<div class="join-box box">
		<h3><translate>popup_join_title</translate></h3>

		<span class="error-msg"></span>

		<div class="form-group">
			<input id="join-name" data-placeholder="your_name" />
		</div>

		<div class="form-group">
			<input id="id" data-placeholder="popup_session_id" />
		</div>

		<div class="form-group btns">
			<button type="button" data-back>< <translate>back</translate></button>
			<button type="button" id="join-session"><translate>join</translate></button>
		</div>
	</div>

	<!-- Cargando -->
	<div class="loading">
		<h2><translate>loading</translate></h2>
	</div>

	<div class="footer">
		<a href="https://github.com/WootsMX/Wootsie" target="_blank">Wootsie</a>
	</div>
</body>
</html>
